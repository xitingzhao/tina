<svg id="Ebene_1" data-name="Ebene 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1920" height="1080" viewBox="0 0 100% 100%" version="1.1">
  
  <defs>
    <linearGradient id="the_sky" x1="50%" y1="100%" x2="50%" y2="0%">
			<stop offset="0%" stop-color="#f0f"></stop>
			<stop offset="100%" stop-color="black"></stop>
		</linearGradient>
    <polygon id="tree_polygon" points="50 0 70 40 100 80 50 70 0 80 30 40 50 0"></polygon>
    <g id="tree">
      <use xlink:href="#tree_polygon" transform="translate(80, 000) scale(1.0)"></use>
      <use xlink:href="#tree_polygon" transform="translate(70, 015) scale(1.2)"></use>
      <use xlink:href="#tree_polygon" transform="translate(60, 030) scale(1.4)"></use>
      <use xlink:href="#tree_polygon" transform="translate(50, 045) scale(1.6)"></use>
      <use xlink:href="#tree_polygon" transform="translate(40, 060) scale(1.8)"></use>
      <use xlink:href="#tree_polygon" transform="translate(30, 075) scale(2.0)"></use>
      <use xlink:href="#tree_polygon" transform="translate(20, 090) scale(2.2)"></use>
      <use xlink:href="#tree_polygon" transform="translate(10, 105) scale(2.4)"></use>
      <use xlink:href="#tree_polygon" transform="translate(00, 120) scale(2.6)"></use>
    </g>
  </defs>

  <title>Weihnachtsmensch</title>

  <rect x="0" y="0" width="1920" height="1080" fill="url(#the_sky)"></rect>

  <g id="forest">
    <use xlink:href="#tree" fill="black" transform="translate(0200, 600) scale(0.8)"></use>
    <use xlink:href="#tree" fill="white" transform="translate(0100, 570) scale(0.8)"></use>
    <use xlink:href="#tree" fill="black" transform="translate(1170, 400) scale(1.0)"></use>
    <use xlink:href="#tree" fill="black" transform="translate(1480, 450) scale(0.9)"></use>
    <use xlink:href="#tree" fill="white" transform="translate(1100, 500) scale(0.8)"></use>
    <use xlink:href="#tree" fill="white" transform="translate(1290, 340) scale(1.2)"></use>
    <use xlink:href="#tree" fill="white" transform="translate(1595, 510) scale(0.8)"></use>
  </g>

  <g id="ground">
    <ellipse cx="0" cy="1300" rx="1000" ry="500" fill="white"></ellipse>
    <ellipse cx="1400" cy="1200" rx="1000" ry="500" fill="white"></ellipse>
  </g>

  <polygon id="star" points=" 1077,424 1052,397 1014,403 1032,370 1014,337 1052,343 1077,316 1083,354 1117,370 1083,386 " fill="#ffd700">
    <animateTransform attributeName="transform" type="rotate" from="0 1060 370" to="360 1060 370" dur="4s" repeatCount="indefinite"></animateTransform>
  </polygon>

  <g id="gift">
    <circle cx="750" cy="680" r="150" fill="brown">
      <animateTransform attributeName="transform" begin="0s" dur="2s" type="rotate" from="-40 720 620" to="20 720 620" repeatCount="indefinite"></animateTransform>
    </circle>
  </g>

   <g id="body">
    <ellipse cx="600" cy="800" rx="200" ry="200" fill="red"></ellipse> 
  </g>

  <g id="foot">
    <circle cx="700" cy="1000" r="40" fill="black"></circle>
    <circle cx="500" cy="1000" r="40" fill="black"></circle>
  </g>

  <g id="hand">
    <circle cx="400" cy="800" r="40" fill="white"></circle>
    <circle cx="720" cy="620" r="40" fill="white"></circle>
    <circle cx="720" cy="610" r="10" fill="brown"></circle>
    <circle cx="730" cy="620" r="10" fill="brown"></circle>
    <circle cx="720" cy="630" r="10" fill="brown"></circle>
    <circle cx="710" cy="620" r="10" fill="brown"></circle>
  </g>

  <g id="head">
    <circle cx="600" cy="540" r="100" fill="#F4D3B8"></circle>
    <polygon points="502 567 697 567 600 710" fill="white"></polygon>
    <ellipse cx="580" cy="520" rx="10" ry="20" fill="white"></ellipse>
    <circle cx="580" cy="520" r="7" fill="black"></circle>
    <ellipse cx="620" cy="520" rx="10" ry="20" fill="white"></ellipse>
    <circle cx="620" cy="520" r="7" fill="black"></circle>
    <ellipse cx="600" cy="550" rx="35" ry="25" fill="red">
      <animate 
        attributeName="fill" 
        from="red" 
        to="purple" 
        begin="0s" 
        dur="2s" 
        repeatCount="indefinite" 
        fill="remove">
      </animate>  
    </ellipse>
    <rect x="510" y="470" width="180" height="20" fill="white"></rect>
    <path d="M 510,470 C 480,430 660,300 750,330 C 650,370 640,455 690,470" fill="red"></path>
    <circle cx="750" cy="330" r="25" fill="white"></circle>
  </g>
    
    




  
    
    

</svg>